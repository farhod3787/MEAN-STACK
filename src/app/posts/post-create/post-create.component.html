<mat-card>
  <mat-spinner *ngIf="isLoad"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoad">
    <mat-form-field>
      <input matInput rows='2' type="text" formControlName="name" placeholder="Post Title">
      <mat-error *ngIf="form.get('title').invalid">Pleace enter a post title</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="input.click()">Send image</button>
      <input type="file" name="file" #input (change)="onInputChange($event)">
    </div>
    <div class="image" *ngIf="imagePreview !== '' && imagePreview ">
      <img [src]="imagePreview" [alt]="this.form.value.title">
    </div>
    <mat-form-field>
      <textarea matInput rows="6" formControlName="price" placeholder="Post Content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Pleace enter a post content</mat-error>
    </mat-form-field>
    <br> <br>
    <button mat-raised-button color="primary" type="submit">Save post</button>
  </form>
</mat-card>
